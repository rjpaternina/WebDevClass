<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app-1">
        <a v-bind:href="url">Link</a>
    </div>
    <div id="app-2">
        <span v-if="visible">Hola!</span>
    </div>
    <div id="app-3">
        <ul>
            <li v-for="word in words">{{word.text}}</li>
        </ul>
    </div>

    <!---------------------------------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        var app3 = new Vue({
            el: '#app-3',
            data:{
                words:[
                    {text:'Lorem'},
                    {text: 'ipsum'},
                    {text: 'sit'}
                ]
            }
        });

        var app2 = new Vue({
            el: '#app-2',
            data:{
                visible: true
            }
        });

        var app1 = new Vue({
            el: '#app-1',
            data: {
                url: 'https://google.com'
            }
        });
    </script>
</body>
</html>
